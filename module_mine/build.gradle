apply from : '../module.build.gradle'

android {
    defaultConfig {
        // 如果是独立模块，则使用当前组件的包名
        if(isBuildModule.toBoolean()) {
            applicationId 'com.zm.mine'
        }
    }
    // 统一资源前缀，规范资源引用
    resourcePrefix 'mine_'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //组件依赖基础库
    api project(':module_common')
}
